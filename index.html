<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Maths Digital Textbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        #lock-screen { text-align: center; padding: 50px 20px; flex: 1; }
        #pdf-main-container { display: none; flex: 1; width: 100%; }
        
        #topic-header {
            position: sticky; top: 0; background: #1e1e1e;
            padding: 15px; z-index: 1000; border-bottom: 2px solid #333;
            display: flex; justify-content: center;
        }

        #topic-selector {
            width: 95%; max-width: 500px; padding: 12px;
            border-radius: 10px; background: #2c2c2c; color: white;
            font-size: 1rem; border: 1px solid #555;
        }

        .btn { padding: 15px; margin: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .mtn { background: #ffcc00; color: black; }
        .airtel { background: #ff0000; color: white; }
        
        /* FIX: Ensure the viewer is visible and takes up space */
        #pdf-viewer { width: 100%; min-height: 500px; background: #121212; }
        #pdf-viewer canvas { width: 100% !important; height: auto !important; display: block; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        
        #page-loader { position: fixed; bottom: 80px; right: 20px; background: rgba(0,0,0,0.9); color: #00ff00; padding: 10px; border-radius: 5px; display: none; z-index: 2000; font-family: monospace; border: 1px solid #00ff00; }

        footer {
            background: #1a1a1a; color: #888; text-align: center;
            padding: 15px; font-size: 0.85rem; border-top: 1px solid #333;
            width: 100%; position: relative; z-index: 10;
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 id="admin-trigger" style="cursor:pointer; user-select:none;">ðŸ”’ Book Locked</h2>
    <p>Your Device ID: <strong id="device-id">Generating...</strong></p>
    <p>Send this ID to Benjamin to get your Unlock Code:</p>
    <button class="btn mtn" onclick="sendWA('256770000000')">Message via MTN</button>
    <button class="btn airtel" onclick="sendWA('256700000000')">Message via Airtel</button>
    <br><br>
    <input type="text" id="user-key" placeholder="Enter Unlock Code" style="padding: 12px; width: 220px; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff;">
    <button class="btn" style="background: #4CAF50; color: white;" onclick="checkCode()">Unlock Now</button>
</div>

<div id="pdf-main-container">
    <div id="topic-header">
        <select id="topic-selector" onchange="loadTopic(this.value)">
            <option value="topic6.pdf">1. Set Concepts</option>
            <option value="topic5.pdf">2. Whole Numbers</option>
            <option value="topic1.pdf">3. Operations on Whole Numbers</option>
            <option value="topic3.pdf">4. Patterns and Sequences</option>
            <option value="topic9.pdf">5. Fractions</option>
            <option value="topic8.pdf">6. Data Handling</option>
            <option value="topic10.pdf">7. Geometric Construction</option>
            <option value="topic4.pdf">8. Integers and Finite Systems</option>
            <option value="topic2.pdf">9. Money</option>
            <option value="topic11.pdf">10. Length, Mass, and Capacity</option>
            <option value="topic7.pdf">11. Time</option>
            <option value="topic12.pdf">12. Algebra</option>
        </select>
    </div>
    <div id="pdf-viewer"></div>
    <div id="page-loader">Rendering: <span id="current-load">0/0</span></div>
</div>

<footer>
    App developed by Afigram Community 0749431766 or 0749431166
</footer>

<script>
// --- 1. SECURITY & ID ---
const screenDim = window.screen.width * window.screen.height;
const deviceID = Math.floor(screenDim / 3) + window.navigator.userAgent.length;
document.getElementById('device-id').innerText = deviceID;

function calculateComplexCode(id) {
    const mathMagic = Math.abs(Math.sin(id) * 10000000);
    const scramble = (id * 157) + 997;
    const final = Math.floor(mathMagic + scramble) % 100000000;
    return final.toString().padStart(8, '0');
}

// --- 2. ADMIN SETUP (20 TAPS) ---
let clicks = 0;
document.getElementById('admin-trigger').onclick = function() {
    clicks++;
    if (clicks === 20) {
        const pass = prompt("ADMIN ACCESS:");
        if (pass === "19622003") {
            const sid = prompt("Enter Student ID:");
            if(sid) alert("Unlock Code: " + calculateComplexCode(sid));
        }
        clicks = 0;
    }
};

// --- 3. COMMUNICATION ---
function sendWA(num) { 
    const msg = encodeURIComponent("Hello, my ID is: " + deviceID);
    window.location.href = `https://wa.me/${num}?text=${msg}`;
}

function checkCode() {
    const input = document.getElementById('user-key').value.trim();
    if (input === calculateComplexCode(deviceID)) {
        localStorage.setItem('unlocked', 'true');
        showBook();
    } else { alert("Incorrect Code."); }
}

// --- 4. PDF RENDERING ENGINE ---
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
let currentTask = null;

async function loadTopic(fileName) {
    const viewer = document.getElementById('pdf-viewer');
    viewer.innerHTML = ''; // Clear old content
    if (currentTask) {
        try { await currentTask.destroy(); } catch(e) {}
    }
    
    document.getElementById('page-loader').style.display = 'block';
    window.scrollTo(0,0);

    try {
        const loadingTask = pdfjsLib.getDocument(fileName);
        currentTask = loadingTask;
        const pdf = await loadingTask.promise;
        
        for (let n = 1; n <= pdf.numPages; n++) {
            const page = await pdf.getPage(n);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            viewer.appendChild(canvas);

            const renderContext = { canvasContext: ctx, viewport: viewport };
            await page.render(renderContext).promise;

            // WATERMARK
            ctx.font = "bold 30px Arial";
            ctx.fillStyle = "rgba(255, 0, 0, 0.12)";
            ctx.textAlign = "center";
            for (let x = 0; x < canvas.width; x += 300) {
                for (let y = 0; y < canvas.height; y += 250) {
                    ctx.save(); ctx.translate(x+150, y+125); ctx.rotate(-Math.PI/4);
                    ctx.fillText("ID: " + deviceID, 0, 0); ctx.restore();
                }
            }
            document.getElementById('current-load').innerText = n + "/" + pdf.numPages;
        }
    } catch (e) { 
        console.error("PDF Display Error:", e);
        viewer.innerHTML = "<p style='padding:20px;'>Error displaying work. Please ensure " + fileName + " exists in your folder.</p>";
    }
    document.getElementById('page-loader').style.display = 'none';
}

function showBook() {
    document.getElementById('lock-screen').style.display = 'none';
    document.getElementById('pdf-main-container').style.display = 'block';
    const sel = document.getElementById('topic-selector');
    sel.selectedIndex = 0;
    loadTopic('topic6.pdf');
}

// Auto-run on load
window.onload = () => {
    if (localStorage.getItem('unlocked') === 'true') { showBook(); }
};

// OFFLINE SW REGISTRATION
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js').catch(err => console.log(err));
}
</script>
</body>
</html>
