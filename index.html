<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Textbook</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 0; overflow-x: hidden; }
        .card { background: #1e1e1e; padding: 30px 20px; border-radius: 20px; max-width: 400px; margin: 50px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        #device-id { background: #000; color: #00ff00; padding: 15px; font-family: monospace; font-size: 1.8rem; margin: 20px 0; border-radius: 10px; border: 1px dashed #00ff00; }
        input { width: 80%; padding: 15px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #2c2c2c; color: white; font-size: 1rem; }
        .btn { width: 85%; padding: 15px; margin: 8px 0; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        
        /* Brand Colors */
        .btn-airtel { background: #ff0000; color: white; }
        .btn-mtn { background: #ffcc00; color: black; }
        .btn-unlock { background: #007bff; color: white; margin-top: 15px; }
        .btn-nav { width: auto; padding: 8px 15px; margin: 0; font-size: 0.9rem; background: #444; color: white; }

        #pdf-container { display: none; background: #121212; min-height: 100vh; }
        #viewer-controls { position: sticky; top: 0; background: rgba(18, 18, 18, 0.95); padding: 10px; display: flex; justify-content: center; align-items: center; gap: 8px; z-index: 100; border-bottom: 1px solid #333; }
        canvas { display: block; margin: 0 auto; max-width: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .hidden { display: none; }
        @media print { body { display: none !important; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="lock-screen" class="card">
        <h2 style="margin-top:0;">ðŸ”’ Book Locked</h2>
        <p style="color: #bbb;">Message the author with this ID to get your code:</p>
        <div id="device-id">Loading...</div>

        <button class="btn btn-airtel" onclick="sendWA('256703078891')">WhatsApp (Airtel)</button>
        <button class="btn btn-mtn" onclick="sendWA('256785600165')">WhatsApp (MTN)</button>

        <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
        <input type="number" id="user-key" placeholder="Enter Unlock Code">
        <button class="btn btn-unlock" onclick="checkCode()">Unlock Textbook</button>
    </div>

    <div id="pdf-container">
        <div id="viewer-controls">
            <button class="btn btn-nav" onclick="prevPage()">Prev</button>
            <input type="number" id="page-input" placeholder="Pg #" style="width: 50px; margin:0; padding: 8px; font-size: 0.9rem;">
            <button class="btn btn-nav" onclick="goToPage()">Go</button>
            <button class="btn btn-nav" onclick="nextPage()">Next</button>
        </div>
        <canvas id="pdf-render"></canvas>
        <p id="page-info" style="color: #888; padding: 10px;">Page 0 of 0</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <script>
        // 1. DEVICE ID LOGIC
        const screenKey = window.screen.width * window.screen.height;
        const deviceID = Math.floor(screenKey / 7) + window.navigator.userAgent.length;
        document.getElementById('device-id').innerText = deviceID;
        const mySecret = 19622003; 

        function sendWA(num) {
            const msg = encodeURIComponent("Hello! I want to buy your textbook. ID: " + deviceID);
            window.location.href = "https://wa.me/" + num + "?text=" + msg;
        }

        function checkCode() {
            const input = document.getElementById('user-key').value;
            if (parseInt(input) === (parseInt(deviceID) + mySecret)) {
                localStorage.setItem('textbook_unlocked', 'true');
                showBook();
            } else { alert("Invalid Code."); }
        }

        // 2. PDF RENDERING LOGIC
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let pdfDoc = null, pageNum = 1, canvas = document.getElementById('pdf-render'), ctx = canvas.getContext('2d');

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: window.innerWidth / page.getViewport({scale: 1.0}).width });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({ canvasContext: ctx, viewport: viewport });
                document.getElementById('page-info').textContent = `Page ${num} of ${pdfDoc.numPages}`;
            });
        }

        function showBook() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('pdf-container').style.display = 'block';
            pdfjsLib.getDocument('mybook.pdf').promise.then(pdf => {
                pdfDoc = pdf;
                renderPage(pageNum);
            });
        }

        function prevPage() { if (pageNum <= 1) return; pageNum--; renderPage(pageNum); }
        function nextPage() { if (pageNum >= pdfDoc.numPages) return; pageNum++; renderPage(pageNum); }
        function goToPage() {
            const val = parseInt(document.getElementById('page-input').value);
            if (val > 0 && val <= pdfDoc.numPages) { pageNum = val; renderPage(pageNum); }
        }

        if(localStorage.getItem('textbook_unlocked') === 'true') { showBook(); }

        // 3. SERVICE WORKER REGISTRATION
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
