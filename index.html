<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Maths Digital Textbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; margin: 0; padding-bottom: 60px; /* Space for static footer */ }
        
        #lock-screen { text-align: center; padding: 50px 20px; }
        #pdf-main-container { display: none; width: 100%; }
        
        #topic-header {
            position: sticky; top: 0; background: #1e1e1e;
            padding: 15px; z-index: 1000; border-bottom: 2px solid #333;
            display: flex; justify-content: center; align-items: center;
        }

        #topic-selector {
            width: 90%; max-width: 500px; padding: 12px;
            border-radius: 10px; background: #2c2c2c; color: white;
            font-size: 1rem; border: 1px solid #555;
            text-align: center;
        }

        .btn { padding: 15px; margin: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .mtn { background: #ffcc00; color: black; }
        .airtel { background: #ff0000; color: white; }
        
        /* Centering the PDF work perfectly */
        #pdf-viewer { 
            display: flex; flex-direction: column; align-items: center; 
            width: 100%; margin: 0 auto; 
        }
        #pdf-viewer canvas { 
            max-width: 100%; height: auto !important; 
            margin: 10px 0; box-shadow: 0 0 15px rgba(0,0,0,0.5); 
        }
        
        #page-loader { 
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(0,255,0,0.2); color: #00ff00; padding: 8px 15px; 
            border-radius: 20px; display: none; z-index: 2000; font-weight: bold;
        }

        /* STATIC BOTTOM FOOTER */
        .static-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #1a1a1a; color: #bbb; text-align: center;
            padding: 12px 0; font-size: 0.8rem; border-top: 1px solid #333;
            z-index: 3000; display: flex; justify-content: center; align-items: center;
            gap: 5px;
        }
        .wa-icon { width: 16px; height: 16px; vertical-align: middle; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 id="admin-trigger">ðŸ”’ Book Locked</h2>
    <p>Your Device ID: <strong id="device-id">...</strong></p>
    <button class="btn mtn" onclick="sendWA('256770000000')">Message via MTN</button>
    <button class="btn airtel" onclick="sendWA('256700000000')">Message via Airtel</button>
    <br><br>
    <input type="text" id="user-key" placeholder="Enter Unlock Code" style="padding: 12px; width: 200px; border-radius: 5px; border: 1px solid #444; background: #000; color: white;">
    <button class="btn" style="background: #4CAF50; color: white;" onclick="checkCode()">Unlock Now</button>
</div>

<div id="pdf-main-container">
    <div id="topic-header">
        <select id="topic-selector" onchange="loadTopic(this.value)">
            <option value="topic6.pdf">1. Set Concepts</option>
            <option value="topic5.pdf">2. Whole Numbers</option>
            <option value="topic1.pdf">3. Operations on Whole Numbers</option>
            <option value="topic3.pdf">4. Patterns and Sequences</option>
            <option value="topic9.pdf">5. Fractions</option>
            <option value="topic8.pdf">6. Data Handling</option>
            <option value="topic10.pdf">7. Geometric Construction</option>
            <option value="topic4.pdf">8. Integers and Finite Systems</option>
            <option value="topic2.pdf">9. Money</option>
            <option value="topic11.pdf">10. Length, Mass, and Capacity</option>
            <option value="topic7.pdf">11. Time</option>
            <option value="topic12.pdf">12. Algebra</option>
        </select>
    </div>
    <div id="pdf-viewer"></div>
    <div id="page-loader">Loading: <span id="current-load">0/0</span></div>
</div>

<div class="static-footer">
    App developed by Afigram Community 0749431766 or 
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="wa-icon"> 
    0749431166
</div>

<script>
const screenDim = window.screen.width * window.screen.height;
const deviceID = Math.floor(screenDim / 3) + window.navigator.userAgent.length;
document.getElementById('device-id').innerText = deviceID;

function calculateComplexCode(id) {
    const mathMagic = Math.abs(Math.sin(id) * 10000000);
    const scramble = (id * 157) + 997;
    const final = Math.floor(mathMagic + scramble) % 100000000;
    return final.toString().padStart(8, '0');
}

let clicks = 0;
document.getElementById('admin-trigger').onclick = function() {
    clicks++;
    if (clicks === 20) {
        const pass = prompt("ADMIN ACCESS:");
        if (pass === "19622003") {
            const sid = prompt("Enter Student ID:");
            if(sid) alert("Unlock Code: " + calculateComplexCode(sid));
        }
        clicks = 0;
    }
};

function sendWA(num) { 
    window.location.href = `https://wa.me/${num}?text=Hello, ID:${deviceID}`;
}

function checkCode() {
    const input = document.getElementById('user-key').value.trim();
    if (input === calculateComplexCode(deviceID)) {
        localStorage.setItem('unlocked', 'true');
        showBook();
    } else { alert("Incorrect Code."); }
}

const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
let currentLoadingTask = null;

async function loadTopic(fileName) {
    const viewer = document.getElementById('pdf-viewer');
    
    // 1. Cancel any previous loading task to prevent interchanging/errors
    if (currentLoadingTask) {
        await currentLoadingTask.destroy();
    }

    viewer.innerHTML = '';
    document.getElementById('page-loader').style.display = 'block';
    window.scrollTo(0,0);

    try {
        currentLoadingTask = pdfjsLib.getDocument(fileName);
        const pdf = await currentLoadingTask.promise;
        
        for (let n = 1; n <= pdf.numPages; n++) {
            const page = await pdf.getPage(n);
            const viewport = page.getViewport({ scale: 2.0 }); // Higher scale for clarity
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            viewer.appendChild(canvas);

            await page.render({ canvasContext: ctx, viewport: viewport }).promise;

            // Watermark
            ctx.font = "bold 40px Arial";
            ctx.fillStyle = "rgba(255, 0, 0, 0.1)";
            ctx.textAlign = "center";
            for (let x = 0; x < canvas.width; x += 400) {
                for (let y = 0; y < canvas.height; y += 350) {
                    ctx.save(); ctx.translate(x+200, y+175); ctx.rotate(-Math.PI/4);
                    ctx.fillText("ID: " + deviceID, 0, 0); ctx.restore();
                }
            }
            document.getElementById('current-load').innerText = n + "/" + pdf.numPages;
        }
    } catch (e) {
        console.error(e);
        // Error only shows if the file is truly missing
    }
    document.getElementById('page-loader').style.display = 'none';
}

function showBook() {
    document.getElementById('lock-screen').style.display = 'none';
    document.getElementById('pdf-main-container').style.display = 'block';
    const sel = document.getElementById('topic-selector');
    sel.selectedIndex = 0;
    loadTopic('topic6.pdf');
}

window.onload = () => {
    if (localStorage.getItem('unlocked') === 'true') { showBook(); }
};

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js');
}
</script>
</body>
</html>
