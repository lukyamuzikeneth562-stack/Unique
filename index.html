<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Primary Maths Digital Textbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        #lock-screen { text-align: center; padding: 40px 20px; }
        .instruction-box { background: #1e1e1e; border: 1px solid #333; padding: 20px; margin: 20px auto; width: 85%; max-width: 400px; border-radius: 12px; }
        #pdf-main-container { display: none; width: 100%; }
        #topic-header { position: sticky; top: 0; background: #1e1e1e; padding: 15px; z-index: 1000; border-bottom: 2px solid #333; display: flex; justify-content: center; }
        #topic-selector { width: 90%; max-width: 500px; padding: 12px; border-radius: 10px; background: #2c2c2c; color: white; font-size: 1rem; border: 1px solid #555; }
        .btn { padding: 15px; margin: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 85%; max-width: 320px; }
        .mtn { background: #ffcc00; color: black; }
        .airtel { background: #ff0000; color: white; }
        #pdf-viewer { display: flex; flex-direction: column; align-items: center; width: 100%; }
        canvas { max-width: 100%; height: auto !important; margin: 8px 0; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        
        #page-loader { 
            position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%);
            background: #000; color: #4CAF50; padding: 20px; 
            border-radius: 12px; display: none; z-index: 2000; border: 2px solid #4CAF50;
            text-align: center; width: 80%; max-width: 300px;
        }
        #progress-container { width: 100%; background: #333; height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: #4CAF50; transition: width 0.1s; }

        .static-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #1a1a1a; color: #bbb; text-align: center;
            padding: 15px 0; font-size: 0.8rem; border-top: 1px solid #333;
            z-index: 3000; display: flex; justify-content: center; align-items: center;
        }
        .wa-icon { width: 18px; height: 18px; margin: 0 8px; vertical-align: middle; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 id="admin-trigger" style="user-select: none;">ðŸ”’ Book Locked</h2>
    <div class="instruction-box">
        <p style="color:#ffcc00; font-weight:bold; margin-top:0;">TO UNLOCK THE BOOK:</p>
        <p>Message the author with the Device ID below to get your unlock code.</p>
        <p>Device ID: <strong id="device-id" style="color:#00ff00; font-size:1.3rem;">...</strong></p>
    </div>
    <button class="btn mtn" onclick="sendWA('256785600165')">Message Author (0785600165)</button>
    <button class="btn airtel" onclick="sendWA('256703078891')">Message Author (0703078891)</button>
    <br><br>
    <input type="text" id="user-key" placeholder="Enter Unlock Code" style="padding: 15px; width: 250px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; text-align:center;">
    <br>
    <button class="btn" style="background: #4CAF50; color: white;" onclick="checkCode()">Unlock Now</button>
</div>

<div id="pdf-main-container">
    <div id="topic-header">
        <select id="topic-selector" onchange="loadTopic(this.value)">
            <option value="topic6.pdf">1. Set Concepts</option>
            <option value="topic5.pdf">2. Whole Numbers</option>
            <option value="topic1.pdf">3. Operations on Whole Numbers</option>
            <option value="topic3.pdf">4. Patterns and Sequences</option>
            <option value="topic9.pdf">5. Fractions</option>
            <option value="topic8.pdf">6. Data Handling</option>
            <option value="topic10.pdf">7. Geometric Construction</option>
            <option value="topic4.pdf">8. Integers and Finite Systems</option>
            <option value="topic2.pdf">9. Money</option>
            <option value="topic11.pdf">10. Length, Mass, and Capacity</option>
            <option value="topic7.pdf">11. Time</option>
            <option value="topic12.pdf">12. Algebra</option>
        </select>
    </div>
    <div id="pdf-viewer"></div>
    <div id="page-loader">
        <span id="load-status">Loading...</span>
        <div id="progress-container"><div id="progress-bar"></div></div>
        <small id="percent-text">0%</small>
    </div>
</div>

<div class="static-footer">
    App developed by Afigram Community 0749431766 or 
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="wa-icon"> 
    0749431166
</div>

<script>
// --- IDENTITY ---
const screenDim = window.screen.width * window.screen.height;
const deviceID = Math.floor(screenDim / 3) + window.navigator.userAgent.length;
document.getElementById('device-id').innerText = deviceID;

function calculateComplexCode(id) {
    const mathMagic = Math.abs(Math.sin(id) * 10000000);
    const scramble = (id * 157) + 997;
    const final = Math.floor(mathMagic + scramble) % 100000000;
    return final.toString().padStart(8, '0');
}

// --- ADMIN ---
let clicks = 0;
document.getElementById('admin-trigger').onclick = function() {
    clicks++;
    if (clicks === 20) {
        const pass = prompt("ADMIN PASSWORD:");
        if (pass === "19622003") {
            const sid = prompt("Enter Student ID:");
            if(sid) alert("Code: " + calculateComplexCode(sid));
        }
        clicks = 0;
    }
};

function sendWA(num) { 
    window.location.href = `https://wa.me/${num}?text=Hello, ID:${deviceID}`;
}

function checkCode() {
    const input = document.getElementById('user-key').value.trim();
    if (input === calculateComplexCode(deviceID)) {
        localStorage.setItem('unlocked', 'true');
        showBook();
    } else { alert("Incorrect Code."); }
}

// --- PDF HANDLER (NO MISMATCH VERSION) ---
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

let currentLoadingTask = null;

async function loadTopic(fileName) {
    const viewer = document.getElementById('pdf-viewer');
    const loader = document.getElementById('page-loader');
    const bar = document.getElementById('progress-bar');
    const pText = document.getElementById('percent-text');

    // 1. Force kill any existing loading task to prevent mismatch
    if (currentLoadingTask) {
        await currentLoadingTask.destroy();
        currentLoadingTask = null;
    }
    
    viewer.innerHTML = '';
    loader.style.display = 'block';
    bar.style.width = '0%';
    window.scrollTo(0,0);

    try {
        // Add a random version number to the URL to bypass "bad" cache
        const cacheBuster = fileName + "?v=" + new Date().getTime();
        currentLoadingTask = pdfjsLib.getDocument(cacheBuster);
        
        currentLoadingTask.onProgress = function(progress) {
            if (progress.total > 0) {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                bar.style.width = percent + '%';
                pText.innerText = percent + '%';
            }
        };

        const pdf = await currentLoadingTask.promise;
        
        for (let n = 1; n <= pdf.numPages; n++) {
            const page = await pdf.getPage(n);
            const viewport = page.getViewport({ scale: 1.3 });
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            viewer.appendChild(canvas);

            await page.render({ canvasContext: ctx, viewport: viewport }).promise;

            // Watermark
            ctx.font = "bold 30px Arial";
            ctx.fillStyle = "rgba(255, 0, 0, 0.1)";
            ctx.textAlign = "center";
            for (let x = 0; x < canvas.width; x += 400) {
                for (let y = 0; y < canvas.height; y += 400) {
                    ctx.save(); ctx.translate(x+200, y+200); ctx.rotate(-Math.PI/4);
                    ctx.fillText("ID: " + deviceID, 0, 0); ctx.restore();
                }
            }
        }
    } catch (e) { 
        console.log("Loading interrupted or error:", e);
    }
    loader.style.display = 'none';
}

function showBook() {
    document.getElementById('lock-screen').style.display = 'none';
    document.getElementById('pdf-main-container').style.display = 'block';
    const sel = document.getElementById('topic-selector');
    sel.selectedIndex = 0; // Set to Set Concepts
    loadTopic('topic6.pdf');
}

window.onload = () => { if (localStorage.getItem('unlocked') === 'true') { showBook(); } };

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js');
}
</script>
</body>
</html>
