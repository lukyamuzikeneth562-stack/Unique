<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unique Upper Primary Maths</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        /* UI Styling */
        body { font-family: sans-serif; background: #121212; color: white; margin: 0; text-align: center; overflow-x: hidden; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 20px; max-width: 400px; margin: 50px auto; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        #device-id { background: #000; color: #00ff00; padding: 15px; font-family: monospace; font-size: 1.1rem; margin: 20px 0; border-radius: 10px; border: 1px dashed #00ff00; word-break: break-all; }
        input, select { width: 90%; padding: 15px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #2c2c2c; color: white; font-size: 1rem; outline: none; }
        
        .btn { width: 85%; padding: 15px; margin: 8px 0; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-airtel { background: #ff0000; color: white; }
        .btn-mtn { background: #ffcc00; color: black; }
        .btn-unlock { background: #007bff; color: white; margin-top: 15px; }

        /* Viewer Styling */
        #pdf-main-container { display: none; background: #121212; }
        #topic-header { position: sticky; top: 0; background: #1e1e1e; padding: 10px; z-index: 1000; border-bottom: 1px solid #333; }
        canvas { 
            display: block; margin: 15px auto; width: 100%; max-width: 800px; background: white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.7); pointer-events: none; 
            -webkit-touch-callout: none;
        }
        #page-loader { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.9); padding: 12px; border-radius: 10px; z-index: 100; font-size: 12px; border: 1px solid #444; }
        
        /* Protection */
        @media print { body { display: none !important; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="lock-screen" class="card">
        <h2 onclick="secretAdmin()" style="cursor:default;">ðŸ”’ Book Locked</h2>
        <p style="color: #bbb; margin-bottom: 5px;">To unlock, send this ID to the author:</p>
        <div id="device-id">Loading ID...</div>
        
        <button class="btn btn-airtel" onclick="sendWA('256703078891')">WhatsApp (Airtel)</button>
        <button class="btn btn-mtn" onclick="sendWA('256785600165')">WhatsApp (MTN)</button>

        <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
        <input type="number" id="user-key" placeholder="Enter 8-Digit Code">
        <button class="btn btn-unlock" onclick="checkCode()">Unlock All Topics</button>
    </div>

    <div id="pdf-main-container">

      <div id="topic-header">
    <select id="topic-selector" onchange="loadTopic(this.value)">
        <option value="topic6.pdf">1. Set Concepts</option>
        <option value="topic5.pdf">2. Whole Numbers</option>
        <option value="topic1.pdf">3. Operations on Whole Numbers</option>
        <option value="topic3.pdf">4. Patterns and Sequences</option>
        <option value="topic9.pdf">5. Fractions</option>
        <option value="topic8.pdf">6. Data Handling</option>
        <option value="topic10.pdf">7. Geometric Construction</option>
        <option value="topic4.pdf">8. Integers and Finite Systems</option>
        <option value="topic2.pdf">9. Money</option>
        <option value="topic11.pdf">10. Length, Mass, and Capacity</option>
        <option value="topic7.pdf">11. Time</option>
        <option value="topic12.pdf">12. Algebra</option>
    </select>
</div>
        <div id="page-loader">Rendering... <span id="current-load">0</span></div>
        <div id="pdf-viewer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>

// --- 1. CORE MATH & ID GENERATION (Runs Instantly) ---
const screenDim = window.screen.width * window.screen.height;
const deviceID = Math.floor(screenDim / 3) + window.navigator.userAgent.length;

// Display the ID immediately so the user can send it
document.addEventListener("DOMContentLoaded", () => {
    const idElement = document.getElementById('device-id');
    if(idElement) idElement.innerText = deviceID;
});

function calculateComplexCode(id) {
    const mathMagic = Math.abs(Math.sin(id) * 10000000);
    const scramble = (id * 157) + 997;
    const final = Math.floor(mathMagic + scramble) % 100000000;
    return final.toString().padStart(8, '0');
}

// --- 2. BUTTON FUNCTIONS (MTN / AIRTEL) ---
function sendWA(num) { 
    const message = encodeURIComponent("Hello Benjamin, I want to unlock the Maths Book. My ID is: " + deviceID);
    window.location.href = "https://wa.me/" + num + "?text=" + message; 
}

// --- 3. ACCESS CONTROL ---
function checkCode() {
    const input = document.getElementById('user-key').value.trim();
    if (input === calculateComplexCode(deviceID)) {
        localStorage.setItem('unlocked', 'true');
        showBook();
    } else { 
        alert("Invalid Code. Please check the number and try again."); 
    }
}

// --- 4. ADMIN TOOL (10 Taps on "Book Locked") ---
let clicks = 0;
function secretAdmin() {
    clicks++;
    if (clicks === 10) {
        const pass = prompt("ADMIN PASSWORD:");
        if (pass === "1962") {
            const sid = prompt("Enter Student ID to generate code:");
            if(sid) alert("Unlock Code for " + sid + ":\n\n" + calculateComplexCode(sid));
        }
        clicks = 0;
    }
}

// --- 5. PDF ENGINE & MAPPING ---
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

let currentRenderTask = null;

async function loadTopic(fileName) {
    if (!fileName) return;
    const viewer = document.getElementById('pdf-viewer');
    viewer.innerHTML = ''; 
    
    if (currentRenderTask) { currentRenderTask.destroy(); }

    document.getElementById('page-loader').style.display = 'block';
    
    try {
        const loadingTask = pdfjsLib.getDocument(fileName);
        currentRenderTask = loadingTask;
        const pdf = await loadingTask.promise;
        
        for (let num = 1; num <= pdf.numPages; num++) {
            const page = await pdf.getPage(num);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            viewer.appendChild(canvas);

            await page.render({ canvasContext: ctx, viewport: viewport }).promise;

            // Subtle Watermark
            ctx.font = "bold 30px Arial";
            ctx.fillStyle = "rgba(255, 0, 0, 0.12)"; 
            ctx.textAlign = "center";
            for (let x = 0; x < canvas.width; x += 300) {
                for (let y = 0; y < canvas.height; y += 250) {
                    ctx.save();
                    ctx.translate(x + 150, y + 125);
                    ctx.rotate(-Math.PI / 4);
                    ctx.fillText("ID: " + deviceID, 0, 0);
                    ctx.restore();
                }
            }
            document.getElementById('current-load').innerText = num + "/" + pdf.numPages;
        }
    } catch (e) { console.error(e); }
    document.getElementById('page-loader').style.display = 'none';
}

// --- 6. INITIALIZATION ---
function showBook() {
    document.getElementById('lock-screen').style.display = 'none';
    document.getElementById('pdf-main-container').style.display = 'block';
    
    const selector = document.getElementById('topic-selector');
    if(selector) selector.selectedIndex = 0;
    
    // Specifically load Set Concepts (topic6.pdf)
    loadTopic('topic6.pdf');
}

// Auto-unlock if previously successful
if (localStorage.getItem('unlocked') === 'true') {
    // Small delay to ensure HTML is ready
    setTimeout(showBook, 500);
}

// BLUR PROTECTION
window.onblur = () => { document.body.style.filter = "blur(30px)"; }
window.onfocus = () => { document.body.style.filter = "none"; } 
    </script>
</body>
</html>
